<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Split App</title>
  </head>
  <body>
    <header class="header">
      <h1>Split the bill</h1>
    </header>
    <div class="container">
      <div class="div-sec">
        <section class="sec-1">
          <h3>Add a person:</h3>
          <form class="sec-1-form">
            <label for="person"></label>
            <input type="text" name="person" class="participant" />
            <button class="btn-add">ADD</button>
          </form>
          <ul class="sec-1-ul"></ul>
        </section>

        <section class="sec-2">
          <h3>Total amount:</h3>
          <form class="sec-2-form">
            <label for="total"></label>
            <input type="text" name="total" class="total" />
            <button class="btn-split">SPLIT</button>
          </form>
          <ul class="sec-2-ul"></ul>
        </section>
      </div>
      <section class="sec-3">
        <h4>Who pays the tip?</h4>
        <label for="tip">Tip % </label>
        <input type="number" name="tip" class="tip-percent" />
        <button class="btn-draw">DRAW</button>
        <div class="pay-the-tip"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
